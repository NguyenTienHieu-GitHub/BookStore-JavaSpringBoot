<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/_form :: dynamic(
				~{::main},
				~{::#aside},
				~{::#material},
				~{::#breadcums}
				)}">
<head>
<meta charset="UTF-8">
<title>Login</title>

</head>
<body>
	<th:block id="breadcums">
		<ul class="breadcrumb">
			<li><a th:href="@{/index}">Trang chủ</a></li>
			<li><a th:href="@{/register}">Làm mới mật khẩu</a></li>
		</ul>
	</th:block>
	<th:block id="aside">
		<div th:replace="/user/layout/_aside.html"></div>
	</th:block>

	<main>
		<div id="content" class="col-sm-9">
			<h1>Làm Mới Mật Khẩu</h1>
			<p>Nhập đầy đủ thông tin để làm mới mật khẩu.</p>
			<form action="" th:object="${userForm}" method="post"
				class="form-horizontal">
				<fieldset id="account">
					<legend>Cập Nhật Mật Khẩu</legend>
					<div class="form-group required" style="display: none;">
						<label class="col-sm-2 control-label">Customer Group</label>
						<div class="col-sm-10">
							<div class="radio">
								<label> <input type="radio" name="customer_group_id"
									value="1" checked="checked" /> Default
								</label>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-2 control-label">Mật khẩu mới</label>
						<div class="col-sm-10">
							<input type="password" name="password" th:value="*{password}"
								class="form-control">
							<div class="text-danger" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></div>
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-2 control-label">Xác nhận mật khẩu</label>
						<div class="col-sm-10">
							<input type="password" th:value="*{confirmPassword}" name="confirmPassword"
								class="form-control" />
							<div class="text-danger"
								th:if="${#fields.hasErrors('confirmPassword')}"
								th:errors="*{confirmPassword}"></div>
						</div>
					</div>
				</fieldset>

				<div class="buttons">
					<div class="text-right">
						<input type="submit" value="Hoàn tất" class="btn btn-primary" />
					</div>
				</div>
			</form>
		</div>
	</main>
</body>
<th:block id="material">
	<script src="/assets/user/angular/register.js"></script>
</th:block>
</html>
